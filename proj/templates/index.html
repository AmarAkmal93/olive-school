    <style>
        .ng-hide.ng-hide-animate {
            display: none !important;
        }

        .star {
            visibility: hidden;
            font-size: 24px;
            cursor: pointer;
        }

        .star:before {
            content: "\2606";
            position: absolute;
            visibility: visible;
        }

        .star:checked:before {
            content: "\2605";
            position: absolute;
        }

        .star:hover:before {
            content: "\2605";
        }
    </style>

    <div class="al-main">
        <div class="al-content">
            <content-top></content-top>
            <div ui-view autoscroll="true" autoscroll-body-top></div>

    </div>
    <back-top></back-top>
</main>
