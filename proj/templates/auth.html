<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monitor</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
          rel='stylesheet' type='text/css'>

    <link rel="icon" type="image/png" sizes="16x16" href="../static/assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../static/assets/img/favicon-96x96.png">

    <script src="../static/bower_components/jquery/dist/jquery.js"></script>
    <script src="../static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../static/lib/ionicons.css">
    <link rel="stylesheet" href="../static/lib/angular-toastr.css">
    <link rel="stylesheet" href="../static/lib/animate.css">
    <link rel="stylesheet" href="../static/lib/bootstrap.css">
    <link rel="stylesheet" href="../static/lib/bootstrap-select.css">
    <link rel="stylesheet" href="../static/lib/bootstrap-switch.css">
    <link rel="stylesheet" href="../static/lib/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="../static/lib/font-awesome.css">
    <link rel="stylesheet" href="../static/lib/fullcalendar.css">
    <link rel="stylesheet" href="../static/lib/leaflet.css">
    <link rel="stylesheet" href="../static/lib/angular-progress-button-styles.min.css">
    <link rel="stylesheet" href="../static/lib/chartist.min.css">
    <link rel="stylesheet" href="../static/lib/morris.css">
    <link rel="stylesheet" href="../static/lib/ion.rangeSlider.css">
    <link rel="stylesheet" href="../static/lib/ion.rangeSlider.skinFlat.css">
    <link rel="stylesheet" href="../static/lib/textAngular.css">
    <link rel="stylesheet" href="../static/lib/xeditable.css">
    <link rel="stylesheet" href="../static/lib/style.css">
    <link rel="stylesheet" href="../static/lib/select.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/auth.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../static/app{{config.VERSION}}/auth.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>

<main class="auth-main">
    <div class="auth-block" style="text-align: center;">
        <h1>Login</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        {% if 'error' in category %}
        <div class=" alert alert-danger alert-dismissable">
            <i class="ace-icon fa fa-times red"></i>
            {{ message }}
            <a href="#" class="close" data-dismiss="alert">
                <i class="ace-icon fa fa-times"></i>
            </a>
        </div>
        {% else %}
        <div class=" alert alert-success alert-dismissable">
            <i class="ace-icon fa fa-check green"></i>
            {{ message }}
            <a href="#" class="close" data-dismiss="alert">
                <i class="ace-icon fa fa-times"></i>
            </a>
        </div>
        {% endif %}


        {% endfor %}

        {% endif %}
        {% endwith %}

        <form class="form-horizontal" action="{{url_for('bp_login.auth')}}" method="POST">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" name="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" name="inputPassword3"
                           placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" style="float: right;width: 100px" class="btn btn-default btn-auth">Sign in
                    </button>
                </div>
            </div>
        </form>

        <!--<div class="auth-sep"><span><span> -&#45;&#45; </span></span></div>-->

    </div>
</main>
</body>
</html>
