<div class="panel panel-blur">
    <div class="panel-heading">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h3 class="panel-title">Forward</h3>
    </div>
    <div class="panel-body">
        <form ng-submit="submit()" class="form-horizontal">
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Agency</label>
                    <div class="col-sm-10">
                        <ui-select ng-model="agency.selected"
                                   class="btn-group bootstrap-select form-control" ng-disabled="false"
                                   append-to-body="false"
                                   search-enabled="false">
                            <ui-select-match placeholder="Please Choose">
                                <span> {{$select.selected.name}}</span>
                            </ui-select-match>
                            <ui-select-choices repeat="x in agency | filter: $select.search"
                                               ng-hide="!$select.open">
                                <span ng-bind-html="x.name"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <!--                <button ng-disabled="!name.selected || !content" type="submit"-->
                <!--                        class="btn btn-primary fa fa-cloud-upload"-->
                <!--                        style="width: 150px;height: 33.07px;">Submit-->
                <!--                </button>-->
                <button ng-disabled="agency.selected == undefined" type="submit"
                        class="btn btn-primary fa fa-cloud-upload"
                        style="width: 150px;height: 33.07px;">Submit
                </button>
            </div>
        </form>
    </div>
</div>
